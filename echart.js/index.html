<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.2.2/echarts.min.js"
      integrity="sha512-ivdGNkeO+FTZH5ZoVC4gS4ovGSiWc+6v60/hvHkccaMN2BXchfKdvEZtviy5L4xSpF8NPsfS0EVNSGf+EsUdxA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <title>eCharts.js-barRace</title>
  </head>
  <body>
    <div id="main" style="width: 100vw; height: 100vh"></div>
    <script>
      var ROOT_PATH = "https://echarts.apache.org/examples";

      var chartDom = document.getElementById("main");
      var myChart = echarts.init(chartDom);
      var option;

      $.get(
        ROOT_PATH + "/data/asset/data/life-expectancy-table.json",
        function (_rawData) {
          run(_rawData);
        }
      );
      function run(_rawData) {
        // var countries = ['Australia', 'Canada', 'China', 'Cuba', 'Finland', 'France', 'Germany', 'Iceland', 'India', 'Japan', 'North Korea', 'South Korea', 'New Zealand', 'Norway', 'Poland', 'Russia', 'Turkey', 'United Kingdom', 'United States'];
        const countries = [
          "South Korea",
          "Finland",
          "France",
          "Germany",
          "Iceland",
          "Norway",
          "Poland",
          "Russia",
          "United Kingdom",
        ];
        const datasetWithFilters = [];
        const seriesList = [];
        echarts.util.each(countries, function (country) {
          var datasetId = "dataset_" + country;
          datasetWithFilters.push({
            id: datasetId,
            fromDatasetId: "dataset_raw",
            transform: {
              type: "filter",
              config: {
                and: [
                  { dimension: "Year", gte: 1950 },
                  { dimension: "Country", "=": country },
                ],
              },
            },
          });
          seriesList.push({
            type: "line",
            datasetId: datasetId,
            showSymbol: false,
            name: country,
            endLabel: {
              show: true,
              formatter: function (params) {
                return params.value[3] + ": " + params.value[0];
              },
            },
            labelLayout: {
              moveOverlap: "shiftY",
            },
            emphasis: {
              focus: "series",
            },
            encode: {
              x: "Year",
              y: "Income",
              label: ["Country", "Income"],
              itemName: "Year",
              tooltip: ["Income"],
            },
          });
        });
        option = {
          animationDuration: 10000,
          dataset: [
            {
              id: "dataset_raw",
              source: _rawData,
            },
            ...datasetWithFilters,
          ],
          title: {
            text: "Income of Germany and France since 1950",
          },
          tooltip: {
            order: "valueDesc",
            trigger: "axis",
          },
          xAxis: {
            type: "category",
            nameLocation: "middle",
          },
          yAxis: {
            name: "Income",
          },
          grid: {
            right: 140,
          },
          series: seriesList,
        };
        myChart.setOption(option);
      }

      option && myChart.setOption(option);
    </script>
  </body>
</html>
