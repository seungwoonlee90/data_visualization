<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <title>South Korea States Code</title>
    <style>
      body {
        margin: 0;
      }
      #map {
        width: 100vw;
        height: 100vh;
      }
      .info {
        padding: 5px 5px;
        font: 14px/16px Arial, Helvetica, sans-serif;
        background: white;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        border-radius: 5px;
        text-align: center;
      }
      .info h4 {
        margin: 0 0 5px;
        color: #777;
      }
    </style>
  </head>
  <body>
    <!-- 배경지도 영역 추가하기-->
    <div id="map"></div>
    <script
      type="text/javascript"
      src="https://stamen-maps.a.ssl.fastly.net/js/tile.stamen.js?v1.3.0"
    ></script>
    <script src="//d3js.org/d3.v3.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js"
      integrity="sha512-4UKI/XKm3xrvJ6pZS5oTRvIQGIzZFoXR71rRBb1y2N+PbwAsKa5tPl2J6WvbEvwN3TxQCm8hMzsl/pO+82iRlg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://d3js.org/d3-queue.v3.min.js"></script>
    <script>
      let width = window.innerWidth,
        height = window.innerHeight;

      let svg = d3.select("#chart").append("svg");

      let projection = d3.geo
        .mercator()
        .center([128, 36])
        .scale(1000)
        .translate([width / 2, height / 2]);

      let path = d3.geo.path().projection(projection);
      let lat = 36.22;
      let lng = 127.88;
      let zoom = 7;
      let layer = new L.TileLayer(
        "http://xdworld.vworld.kr:8080/2d/Base/201802/{z}/{x}/{y}.png",
        {
          attribution: "© Vworld",
        }
      );
      let map = L.map("map").setView([lat, lng], zoom);

      map.addLayer(layer);
      navigator.geolocation.getCurrentPosition(function (pos) {
        let latitude = pos.coords.latitude;
        let longitude = pos.coords.longitude;
        L.marker([latitude, longitude])
          .addTo(map)
          .bindPopup("You are Here.")
          .openPopup();
      });

      d3.queue()
        .defer(
          d3.json,
          "https://gist.githubusercontent.com/e9t/55699e9fa8c3eb7fe40c/raw/6525e2b8c571c825fefff58948172215da89ed12/municipalities-topo-simple.json"
        )
        .await(ready);

      function ready(error, data) {
        var features = topojson.feature(
          data,
          data.objects["municipalities-geo"]
        ).features;

        svg
          .selectAll("path")
          .data(features)
          .enter()
          .append("path")
          .attr("d", path)
          .attr("id", function (d) {
            return d.properties.name;
          })
          .append("title");

        geojson = L.geoJson(features, {
          style: style,
          onEachFeature: onEachFeature,
        }).addTo(map);

        function getColor(d) {
          return d > 40000
            ? "#82ccdd"
            : d > 39000
            ? "#079992"
            : d > 37000
            ? "#3c6382"
            : d > 35000
            ? "#4a69bd"
            : d > 33000
            ? "#b8e994"
            : d > 32000
            ? "#b71540"
            : d > 29000
            ? "#eb2f06"
            : d > 26000
            ? "#e55039"
            : d > 25000
            ? "#0a3d62"
            : d > 24000
            ? "#e58e26"
            : d > 23000
            ? "#fa983a"
            : d > 21000
            ? "#f6b93b"
            : d > 11000
            ? "#fad390"
            : "#FFEDA0";
        }

        function style(features) {
          return {
            fillColor: getColor(parseInt(features.properties.code)),
            weight: 2,
            opacity: 1,
            color: "white",
            dashArray: "3",
            fillOpacity: 0.7,
          };
        }

        function highlightFeature(e) {
          var layer = e.target;

          layer.setStyle({
            weight: 5,
            color: "#666",
            dashArray: "",
            fillOpacity: 0.7,
          });

          if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
            layer.bringToFront();
          }
          info.update(layer.feature.properties);
        }

        function resetHighlight(e) {
          geojson.resetStyle(e.target);
          info.update();
        }

        function zoomToFeature(e) {
          map.fitBounds(e.target.getBounds());
        }

        function onEachFeature(feature, layer) {
          layer.on({
            mouseover: highlightFeature,
            mouseout: resetHighlight,
            click: zoomToFeature,
          });
        }
      }

      var info = L.control();

      info.onAdd = function (map) {
        this._div = L.DomUtil.create("div", "info"); // create a div with a class "info"
        this.update();
        return this._div;
      };

      // method that we will use to update the control based on feature properties passed
      info.update = function (props) {
        this._div.innerHTML =
          "<h4>South Korea State Code</h4>" +
          (props
            ? "<p><b>" + props.name + "</b><br />" + props.code + "</p>"
            : "Hover over a state");
      };

      info.addTo(map);
    </script>
  </body>
</html>
