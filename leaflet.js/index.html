<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <title>leaflet-map</title>
  </head>
  <body>
    <!-- 배경지도 영역 추가하기-->
    <div id="map" style="height: 100vh"></div>
    <script
      type="text/javascript"
      src="https://stamen-maps.a.ssl.fastly.net/js/tile.stamen.js?v1.3.0"
    ></script>
    <script src="//d3js.org/d3.v3.min.js"></script>
    <script src="http://d3js.org/topojson.v1.min.js"></script>
    <script src="http://d3js.org/queue.v1.min.js"></script>
    <script>
      let width = 1200,
        height = 600;

      let svg = d3
        .select("#chart")
        .append("svg")
        .attr("width", width)
        .attr("height", height);

      let projection = d3.geo
        .mercator()
        .center([128, 36])
        .scale(4000)
        .translate([width / 2, height / 2]);

      let path = d3.geo.path().projection(projection);
      let lat = 36.22;
      let lng = 127.88;
      let zoom = 7;
      let layer = new L.StamenTileLayer("terrain");
      let map = L.map("map").setView([lat, lng], zoom);

      map.addLayer(layer);
      L.marker([lat, lng])
        .addTo(map)
        .bindPopup("Do you wanna build a snow man.")
        .openPopup();

      queue()
        .defer(
          d3.json,
          "https://gist.githubusercontent.com/e9t/55699e9fa8c3eb7fe40c/raw/6525e2b8c571c825fefff58948172215da89ed12/municipalities-topo-simple.json"
        )
        .await(ready);

      function ready(error, data) {
        var features = topojson.feature(
          data,
          data.objects["municipalities-geo"]
        ).features;

        svg
          .selectAll("path")
          .data(features)
          .enter()
          .append("path")
          .attr("d", path)
          .attr("id", function (d) {
            return d.properties.name;
          })
          .append("title");

        L.geoJson(features, { style: style }).addTo(map);

        function getColor(d) {
          return d > 35000
            ? "#800026"
            : d > 32000
            ? "#BD0026"
            : d > 30000
            ? "#E31A1C"
            : d > 25000
            ? "#FC4E2A"
            : d > 23000
            ? "#FD8D3C"
            : d > 21000
            ? "#FEB24C"
            : d > 11000
            ? "#FED976"
            : "#FFEDA0";
        }

        function style(features) {
          return {
            fillColor: getColor(parseInt(features.properties.code)),
            weight: 2,
            opacity: 1,
            color: "white",
            dashArray: "3",
            fillOpacity: 0.7,
          };
        }
      }
    </script>
  </body>
</html>
